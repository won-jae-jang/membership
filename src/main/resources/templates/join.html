<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="/css/style.css" />

<body>
<div class="container right-panel-active">
    <!-- Sign Up -->
    <div class="container__form container--signup">
        <form action="/members/join" class="form" id="form1" method="post">
            <h2 class="form__title">회원가입</h2>
            <input type="text" placeholder="아이디" class="input" name="username"/>
<!--            <div>예외처리</div>-->
            <input type="password" placeholder="비밀번호" class="input" name="password"/>
            <button class="btn">등록</button>
        </form>
    </div>

    <!-- Overlay -->
    <div class="container__overlay">
        <div class="overlay">
            <div class="overlay__panel overlay--left">
                <button class="btn" id="signIn" onclick="window.location.href = '/members/login';">로그인 하기</button>
            </div>
            <div class="overlay__panel overlay--right">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
